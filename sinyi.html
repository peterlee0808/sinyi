<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>信義居家</title>
    <link rel="stylesheet" href="sinyi.css" />
    <script
      src="https://kit.fontawesome.com/78be69b585.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <!-- menubar -->
          <div class="menubar-image">
            <img
              src="https://livinglife.com.tw/img/menu-icon.svg"
              class="menubar"
              alt=""
            />
          </div>
          <!-- logo -->
          <div class="logo-image">
            <img
              src="https://livinglife.com.tw/img/logo.svg"
              class="logo"
              alt=""
            />
          </div>
          <!-- header list -->
          <div class="header-list-container">
            <ul>
              <li><a href="">設計裝潢</a></li>
              <li><a href="">搬家驗屋</a></li>
              <li><a href="">居家清潔</a></li>
              <li><a href="">修繕更新</a></li>
              <li><a href="">找專家</a></li>
            </ul>
          </div>
        </div>
        <div class="header-right">
          <!-- search -->
          <div class="search-container">
            <div class="small-search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                display="flex"
                class="mui-style-l0xm4s"
                style="cursor: pointer"
              >
                <g class="search">
                  <path
                    fill-rule="evenodd"
                    d="M4 11a7 7 0 1112.041 4.857 1.005 1.005 0 00-.184.184A7 7 0 014 11zm12.618 7.032a9 9 0 111.414-1.414l3.675 3.675a1 1 0 11-1.414 1.414l-3.675-3.675z"
                    class="Union"
                    clip-rule="evenodd"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="large-search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                class="mui-style-l0xm4s"
              >
                <g class="search">
                  <path
                    fill-rule="evenodd"
                    d="M4 11a7 7 0 1112.041 4.857 1.005 1.005 0 00-.184.184A7 7 0 014 11zm12.618 7.032a9 9 0 111.414-1.414l3.675 3.675a1 1 0 11-1.414 1.414l-3.675-3.675z"
                    class="Union"
                    clip-rule="evenodd"
                  ></path>
                </g>
              </svg>
              <div class="search-text">搜尋</div>
            </div>
          </div>
          <!-- user -->
          <div class="user-container">
            <div class="user-image">
              <img
                src="https://livinglife.com.tw/img/user.svg"
                class="user"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- slide section -->
    <section class="slide">
      <div class="slide-container">
        <div class="slide-image">
          <img src="pic/slide.jpeg" class="slide" alt="" />
        </div>
      </div>
    </section>
    <!-- loading section -->
    <section class="loading">
      <div class="loading-container">
        <div class="loading-list-red">大掃除早鳥優惠</div>
        <div class="loading-list">優質搬家</div>
        <div class="loading-list">貸你裝潢大掃除</div>
        <div class="loading-list">糾好友享家倍幸福</div>
        <div class="loading-list">客製系統櫃</div>
      </div>
    </section>
    <!-- service section -->
    <section class="service">
      <div class="service-container">
        <div class="all-service">
          <img
            width="24"
            height="24"
            src="https://livinglife.com.tw/img/all_service_icon.svg"
          />
          <div>全部服務</div>
        </div>
        <div class="service-list">
          <div class="service-list-card">
            <img src="pic/design.jpeg" class="design" alt="" />
            <div class="service-item">設計裝潢</div>
          </div>
          <div class="service-list-card">
            <img src="pic/design.jpeg" class="design" alt="" />
            <div class="service-item">設計裝潢</div>
          </div>
          <div class="service-list-card">
            <img src="pic/design.jpeg" class="design" alt="" />
            <div class="service-item">設計裝潢</div>
          </div>
          <div class="service-list-card">
            <img src="pic/design.jpeg" class="design" alt="" />
            <div class="service-item">設計裝潢</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
